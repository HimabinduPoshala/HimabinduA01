    <script>
    function validateForm() {
        var x = document.forms["myContactForm"]["FirstName"].value;
        if (x == "") {
            alert("FirstName is blank, must be filled out");
            return false;
        }
        if( /[^a-zA-Z0-9\-\/]/.test(x) ) {
            alert('FirstName contains special charatcters, please verify');
            return false;
        }

        var x = document.forms["myContactForm"]["LastName"].value;
        if (x == "") {
            alert("LastName is blank, must be filled out");
            return false;
        }
        if( /[^a-zA-Z0-9\-\/]/.test(x) ) {
            alert('LastName contains special charatcters, please verify');
            return false;
        }

        var x = document.forms["myContactForm"]["contact"].value;
        if (x == "") {
            alert("Contact is blank, must be filled out");
            return false;
        }
        if( /[^a-zA-Z0-9\-\/]/.test(x) ) {
            alert('Contact contains special charatcters, please verify');
            return false;
        }
    }
    </script>
